<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/estilo.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid" id="contenedor">
        <a class="navbar-brand"
          ><img src="./assets/media/logo.jpg" id="logo"
        /></a>
        <input type="search" class="me-0" name="" id="buscador" />
        <button type="button" class="btn btn-secondary" id="btnBuscar">
          Buscar
        </button>
        <button type="button" class="btn btn-secondary" id="btnLogin">
          <a href="login.html" id="linkInicioSesion"
            ><i class="bi bi-person-circle"></i> Iniciar sesi√≥n</a
          >
        </button>
        <button type="button" class="btn btn-secondary" id="btnRegistrarse">
          <a href="registro.html" id="linkRegistrarse"
            ><i class="bi bi-person-add"></i> Registrarse</a
          >
        </button>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row" id="filaCarrusel">
        <div class="col-8">
          <div
            id="carouselExampleAutoplaying"
            class="carousel slide"
            data-bs-ride="true"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/media/astronauta.jpg" class="d-block w-100" />
              </div>
              <div class="carousel-item">
                <img src="./assets/media/messi.jpg" class="d-block w-100" />
              </div>
              <div class="carousel-item">
                <img src="./assets/media/planeta.jpg" class="d-block w-100" />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <div class="row" id="productos"></div>
    </div>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/funciones.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
