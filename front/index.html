<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/estilo.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid" id="contenedor">
        <a class="navbar-brand"><img src="./assets/media/logo.jpg" id="logo" /></a>
        <input type="search" class="me-0" name="" id="buscador" />
        <button type="button" class="btn btn-secondary" id="btnBuscar">Buscar</button>
        <button type="button" class="btn btn-secondary" id="btnLogin">
          <a href="login.html" id="linkInicioSesion"><i class="bi bi-person-circle"></i> Iniciar sesión</a>
        </button>
        <button type="button" class="btn btn-secondary" id="btnRegistrarse">
          <a href="registro.html" id="linkRegistrarse"><i class="bi bi-person-add"></i> Registrarse</a>
        </button>
      </div>
    </nav>
    <div class="container-fluid">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="constraseña" />
        </div>
        <button type="submit" id="btnEnviar" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/alert.js"></script>
  </body>
</html>
